<!DOCTYPE html>
<html manifest='alphalphabet.manifest'>
  <head>
    <meta content='user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0' name='viewport' />
    <meta charset='utf-8' />
    <meta content='yes' name='apple-mobile-web-app-capable' />
    <meta content='black' name='apple-mobile-web-app-status-bar-style' />
    <link href='images/apple-touch-icon-precomposed.png' rel='apple-touch-icon-precomposed' />
    <link href='images/apple-touch-startup-image.jpg' rel='apple-touch-startup-image' />
    <link href='stylesheets/screen.css' media='screen, mobile' rel='stylesheet' />
    <title>AlphAlphabet</title>
    <script type='text/javascript'>
      //<![CDATA[
        function logEvent(event) {
          if (event.type == "error") {
            console.error(event);
          }
          else {
            console.log(event.type);
          }
        }
        window.applicationCache.addEventListener('checking',logEvent,false);
        window.applicationCache.addEventListener('noupdate',logEvent,false);
        window.applicationCache.addEventListener('downloading',logEvent,false);
        window.applicationCache.addEventListener('cached',logEvent,false);
        window.applicationCache.addEventListener('updateready',logEvent,false);
        window.applicationCache.addEventListener('obsolete',logEvent,false);
        window.applicationCache.addEventListener('error',logEvent,false);
      //]]>
    </script>
  </head>
  <body>
    <div id='settings'></div>
    <div id='quiz'></div>
    <script src='http://code.jquery.com/jquery-1.6.4.min.js'></script>
    <script type='text/javascript'>
      //<![CDATA[
        window.jQuery || document.write('<script src="javascripts/libs/vendor/jquery-1.6.4.min.js"><\/script>')
      //]]>
    </script>
    <script src='javascripts/libs/vendor/underscore-1.2.0.min.js'></script>
    <script src='javascripts/libs/vendor/buzz.js'></script>
    <script src='javascripts/libs/Quiz.js'></script>
    <script src='javascripts/application.js'></script>
  </body>
</html>
